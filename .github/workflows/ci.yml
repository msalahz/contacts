name: Integration Checks

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.*/**'
      - '!.github/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.*/**'
      - '!.github/**'

jobs:
  test:
    name: Test, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build
